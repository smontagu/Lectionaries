<!DOCTYPE HTML>
<html>
  <head>
    <meta charset=utf-8>
    <title>Nach Yomi links</title>
    <script type="text/javascript" src="lectionaries.js"></script>
    <script type="text/javascript" src="TenachYomiData.js"></script>
    <script type="text/javascript">
    const version = "\"hebrew|Tanach with Ta'amei Hamikra\"";
//     const version = "\"source\"";

    function PopulateTable() {
      var table = document.getElementById("tableBody");

      TenachYomi.forEach((month) => {
        monthTitle = month[0];
        dayOfMonth = month[1];
        readings = month[2];
        var header = document.createElement("tr");
        var monthHead = document.createElement("td");
        monthHead.innerHTML = monthTitle;
        monthHead.setAttribute("colspan", 3);
        monthHead.setAttribute("align", "center");
        header.appendChild(monthHead);
        table.appendChild(header);

        readings.forEach((row) => {

          var tr = document.createElement("tr");

          var dayTd = document.createElement("td");
          dayTd.innerHTML = dayOfMonth++;
          tr.appendChild(dayTd);

          row.forEach((cell) => {
            tr.appendChild(CreateLink(cell));
          });

          table.appendChild(tr);
        });
      });
    }
    </script>
    <link rel="stylesheet" href="lectionaries.css" type="text/css">
    <style type="text/css">
     #index-wrapper {
         width: 21vw;
     }
     #content {
         width: 77vw;
     }
     #index-title {
         height: 18vh;
     }
     #index  {
         height: 77vh;
     }
    </style>
  </head>
  <body onLoad="PopulateTable();">
    <div id="index-wrapper">
      <div id="index-title">
        <h1>נ״ך יומי<br>שנה פשוטה</h1>
      </div>
      <div id="index">
        <table border 1">
          <thead>
            <tr>
              <th>יום</th>
              <th>נביאים</th>
              <th>כתובים</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
    </div>
    <div id="content">
      <div style="color: silver; font-size: smaller">
        <p>לחץ על אחד הקישורים בטבלה כדי לטעון קריאה</p>
        <p dir="ltr">Click one of the links in the table to download a reading</p>
      </div>
  </body>
</html>
