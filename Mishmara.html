<!DOCTYPE HTML>
<html>
  <head>
    <meta charset=utf-8>
    <title>Mishmara links</title>
    <script type="text/javascript" src="lectionaries.js"></script>
    <script type="text/javascript" src="MishmaraData.js"></script>
    <script type="text/javascript">
     const version = "'source'";

     function PopulateTable() {
       var table = document.getElementById("tableBody");

       Mishmara.forEach((row) => {
         var tr = document.createElement("tr");

         row.forEach((cell) => {
           var td = document.createElement("td");

           // use innerHTML for the button text so that we can pass in <br> etc.
           var button = document.createElement("button");
           button.className = "apiLink";
           button.setAttribute("onclick",
                               "CallGetText([" + cell[0] + "], " + version + ");");
           button.innerHTML = cell[1];
           td.appendChild(button)

           tr.appendChild(td);
         });
         table.appendChild(tr);
       });
     }

    </script>
    <link rel="stylesheet" href="lectionaries.css" type="text/css">
    <style type="text/css">
     #index-wrapper {
         width: 37vw;
     }
     #content {
         width: 61vw;
     }
    </style>
  </head>
  <body onLoad="PopulateTable();">
    <div id="index-wrapper">
      <div id="index-title">
        <h1>משמרה</h1>
      </div>
      <div id="index">
        <table border 1">
          <thead>
            <tr>
              <th>פרשה</th>
              <th>נביאים</th>
              <th>כתובים</th>
              <th>משנה</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
    </div>
    <div id="content">
      <div style="color: silver; font-size: smaller">
        <p>לחץ על אחד הקישורים בטבלה כדי לטעון קריאה</p>
        <p dir="ltr">Click one of the links in the table to download a reading</p>
      </div>
  </body>
</html>
